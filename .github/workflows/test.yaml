name: CI â€” Jest + Plugin Activation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  jest-tests:
    name: Run Jest with Plugins Enabled
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Packages
        run: |
          cp install/package.json package.json
          npm install
          npm install chai nyc

      # Start NodeBB for plugin activation
      - name: Start NodeBB background
        run: ./nodebb start & sleep 12

      - name: Activate Custom Plugins
        run: |
          ./nodebb activate nodebb-plugin-anonymous-button
          ./nodebb activate nodebb-plugin-solved
          ./nodebb activate nodebb-plugin-thread-summarizer
          ./nodebb activate nodebb-plugin-unread-pop-lite

      - name: Stop NodeBB
        run: ./nodebb stop

      - name: Build NodeBB
        run: ./nodebb build

      - name: Run Jest Tests with Coverage
        run: npm test -- --coverage
