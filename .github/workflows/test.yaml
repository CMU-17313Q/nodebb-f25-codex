name: CI — Jest Tests Only

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  jest-tests:
    name: CI Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8.0.1
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use top-level package.json for test config
        run: cp install/package.json package.json

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Install Dev Test Tools
        run: npm install chai nyc

      - name: Build NodeBB (required for plugin tests)
        run: ./nodebb build

      - name: ✅ Run Jest Tests with Coverage
        run: npm test -- --coverage

      - name: ✅ Upload Coverage
        uses: coverallsapp/github-action@v2
