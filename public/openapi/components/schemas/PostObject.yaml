PostObject:
  description: A single post in the array returned from `Posts.getPostSummaryByPids`
  type: object
  properties:
    pid:
      type: number
    tid:
      type: number
      description: A topic identifier
    toPid:
      type: number
      description: The post that this post is in reply to
      nullable: true
    url:
      type: string
      description: |
        A permalink to the post content.
        For posts received via ActivityPub, it is the url of the original piece of content.
    content:
      type: string
    sourceContent:
      type: string
      nullable: true
    uid:
      type: number
      description: A user identifier
    timestamp:
      type: number
    deleted:
      type: boolean
    upvotes:
      type: number
    downvotes:
      type: number
    votes:
      type: number
    isAnonymous:                     
      type: integer
      description: Indicates whether the post was created anonymously (1 = anonymous, 0 = normal)
      example: 1
    timestampISO:
      type: string
      description: An ISO 8601 formatted date string (complementing `timestamp`)
